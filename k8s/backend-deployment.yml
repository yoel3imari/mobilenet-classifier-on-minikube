apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobilenet-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mobilenet-backend
  template:
    metadata:
      labels:
        app: mobilenet-backend
    spec:
      containers:
        - name: mobilenet-backend
          image: mobilenet-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: mobilenet-backend-service
spec:
  selector:
    app: mobilenet-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
